<!doctype html>
<html lang="en">
<head>
    <title>Deaf Techno</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Deaf Techno homepage</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="stylehome.css" rel="stylesheet" type="text/css">
    <style>

    </style>
</head>
<body>
<header>


    <div class="wrapper">
        <div class="parallax-container">
            <div class="background">
                <img class="background__image"
                     src="Images/Paralaxtest.jpeg"/>
            </div>
            <div class="foreground">
                <div class="foreground__content">
                    <h1 class="text-white text-center">Deaf Techno</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="wrap">

    <h2 class="text-center"><strong>Announcements</strong></h2>

    <div class="announcements bg-white">
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <img class="card-img-top" src="/images/pathToYourImage.png" alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title">Announcement 1</h4>
                        <p class="card-text">
                            Some quick example text to build on the card title
                            and make up the bulk of the card's content.
                        </p>
                        <a href="#!" class="btn btn-primary">Read more</a>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <div class="card">
                                <img class="card-img-top" src="/images/pathToYourImage.png" alt="Card image cap">
                                <div class="card-body">
                                    <h4 class="card-title">Announcement 2</h4>
                                    <p class="card-text">
                                        Some quick example text to build on the card title
                                        and make up the bulk of the card's content.
                                    </p>
                                    <a href="#!" class="btn btn-primary">Read more</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="Gallery text-center">
        <h2 class="text-center"><strong> Gallery </strong></h2>
        <div class="GalleryCar">
            <!--Carousel Wrapper-->
            <div id="carousel-example-1z" class="carousel slide carousel-fade  h-auto" data-ride="carousel">
                <!--Indicators-->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-1z" data-slide-to="1"></li>
                    <li data-target="#carousel-example-1z" data-slide-to="2"></li>
                </ol>
                <!--/.Indicators-->
                <!--Slides-->
                <div class="carousel-inner mh-500" role="listbox">
                    <!--First slide-->
                    <div class="carousel-item active text-center" style="height:600px">
                        <img class="d-block w-50 m-auto p-5" src="Images/festival-800x500.jpg"
                             alt="Second slide">
                    </div>
                    <!--/First slide-->
                    <!--Second slide-->
                    <div class="carousel-item">
                        <img class="d-block w-50 m-auto p-5" src="Images/King.jpg" style="height:600px"
                             alt="Second slide">
                    </div>
                    <!--/Second slide-->
                    <!--Third slide-->
                    <div class="carousel-item text-center">
                        <img class="d-block w-50 m-auto p-5" src="Images/weide2.jpeg" style="height:600px"
                             alt="Third slide">
                    </div>
                    <!--/Third slide-->
                </div>
                <!--/.Slides-->
                <!--Controls-->
                <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                <!--/.Controls-->
            </div>
        </div>

    </div>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
