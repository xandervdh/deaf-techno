    <!--contact form left-->
    <div class="contact">
        <div class="heading">
            <h1 class="">CONTACT</h1>
            <hr>
            <h2>We would ♡ to hear from you!</h2>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form class="form-horizontal" action="" method="post">
                        <!-- Name input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="name">Name</label>
                            <div class="col-md-9">
                                <input id="name" name="name" type="text" placeholder="Your name"
                                       class="form-control">
                            </div>
                        </div>
                        <!-- Email input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="email">Your E-mail</label>
                            <div class="col-md-9">
                                <input id="email" name="email" type="text" placeholder="Your email"
                                       class="form-control">
                            </div>
                        </div>
                        <!-- Message body -->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="message">Your message</label>
                            <div class="col-md-9">
                                        <textarea class="form-control" id="message" name="message"
                                                  placeholder="Please enter your message here..." rows="5"></textarea>
                            </div>
                        </div>
                        <!-- Form actions -->
                        <div class="form-group">
                            <div class="col-md-1 text-right">
                                <button type="submit" class="btn btn-outline-light">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--contact form rigth-->
                <div class="container2 mt-3">
                    <div class="row mt-4 ">
                        <div class="col-sm-2 ">
                            <a data-toggle="collapse" href="#collapseExample" aria-expanded="false"
                               aria-controls="collapseExample">
                                <i class='fas fa-map-marker-alt' style='font-size:25px'></i>
                            </a>
                            <div class="collapse position-absolute" style="z-index:1;" id="collapseExample">
                                <div class="mapouter">
                                    <div class="gmap_canvas">
                                        <iframe width="400" height="300" id="gmap_canvas"
                                                src="https://maps.google.com/maps?q=Teglg%C3%A5rdsparken%2017%2C%201.%20sal%2C%205500%20Middelfart%2C%20Denmark&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                                frameborder="0" scrolling="no" marginheight="0"
                                                marginwidth="0"></iframe>
                                        <a href="https://www.embedgooglemap.net/blog/nordvpn-coupon-code/"></a></div>
                                    <style>.mapouter {
                                        position: relative;
                                        text-align: right;
                                        height: 300px;
                                        width: 400px;
                                    }

                                    .gmap_canvas {
                                        overflow: hidden;
                                        background: none !important;
                                        height: 300px;
                                        width: 400px;
                                    }</style>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            Teglgårdsparken 17, 1. sal, 5500 Middelfart, Denmark
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-sm-2">
                            <a class='fas fa-phone' href="tel:5555555555" style='font-size:25px'></a>
                        </div>
                        <div class="col-sm">
                            <a href="tel:5555555555">Call us at 555-555-5555</a>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-sm-2">
                            <a class="fa fa-envelope" href="mailto:contact@deaftecno.com" style="font-size:25px"></a>
                        </div>
                        <div class="col-sm">
                            <a href="mailto:contact@deaftecno.com">Email us at contactus@deaftecno.com</a>
                        </div>
                    </div>
