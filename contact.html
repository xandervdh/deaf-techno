<!doctype html>
<html lang="en">
<head>
    <title>Deaf Techno</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <!--icons-->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="wrap">
    <div class="contact">
        <div class="heading">
            <h1 class="">CONTACT</h1>
            <hr>
            <h2>We would ♡ to help!</h2>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form class="form-horizontal" action="" method="post">
                        <!-- Name input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="name">Name</label>
                            <div class="col-md-9">
                                <input id="name" name="name" type="text" placeholder="Your name"
                                       class="form-control">
                            </div>
                        </div>
                        <!-- Email input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="email">Your E-mail</label>
                            <div class="col-md-9">
                                <input id="email" name="email" type="text" placeholder="Your email"
                                       class="form-control">
                            </div>
                        </div>
                        <!-- Message body -->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="message">Your message</label>
                            <div class="col-md-9">
                                        <textarea class="form-control" id="message" name="message"
                                                  placeholder="Please enter your message here..." rows="5"></textarea>
                            </div>
                        </div>
                        <!-- Form actions -->
                        <div class="form-group">
                            <div class="col-md-1 text-right">
                                <button type="submit" class="btn btn-outline-dark">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="container2">
                    <div class="row mt-4">
                        <div class="col-md">
                            <i class='fas fa-map-marker-alt' style='font-size:36px'></i>
                        </div>
                        <div class="col-md">
                            Teglgårdsparken 17, 1. sal, 5500 Middelfart, Denmark
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-md">
                            <i class='fas fa-phone' style='font-size:36px'></i>
                        </div>
                        <div class="col-md">
                            Teglgårdsparken 17, 1. sal, 5500 Middelfart, Denmark
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-md">
                            <i class="fa fa-envelope" style="font-size:36px"></i>
                        </div>
                        <div class="col-md">
                            Teglgårdsparken 17, 1. sal, 5500 Middelfart, Denmark
                        </div>
                    </div>
                    <hr>
                    <div class="social">
                        <a class="btn-floating btn-fb mx-2" href="">
                            <i class="fab fa-facebook-f"> </i>
                        </a>
                        <a class="btn-floating btn-fb mx-1" href="#">
                            <i class="fab fa-twitter"> </i>
                        </a>
                        <a class="btn-floating btn-fb mx-1" href="#">
                            <i class="fab fa-instagram"> </i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
