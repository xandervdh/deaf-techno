<div class="wrap">
    <!--contact form left-->
    <div class="contact">
        <div class="heading">
            <h1 class="h1">CONTACT</h1>
            <hr>
            <h2>We would ♡ to hear from you!</h2>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form class="form-horizontal" name="contentForm" enctype="multipart/form-data" method="Post"
                          data-toggle="validator">
                        <!-- Name input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="full_name">Name</label>
                            <div class="col-md-9">
                                <input name="full_name" id="full_name" placeholder="Full name" type="text" value=""
                                       required="required" data-error="Please enter your full name."
                                       class="form-control">
                                <div class="help-block with-errors"></div>
                            </div>

                        </div>
                        <!-- Email input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="email">Your E-mail</label>
                            <div class="col-md-9">
                                <input name="email" id="email" placeholder="Email Address" type="email" value=""
                                       required="required" data-error="Please enter a valid email."
                                       class="form-control">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <!-- Message body -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="message">Your message</label>
                            <div class="col-md-9">
                                        <textarea class="form-control" id="message" name="message"
                                                  placeholder="Please enter your message here..." rows="5"
                                                  required="required"
                                                  data-error="Please enter your message."></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <!-- Form actions -->
                        <div class="form-group">
                            <div class="col-md-1 text-right">
                                <input class="submit center-block btn btn-outline-light" value="Submit" type="submit">
                            </div>
                        </div>
                    </form>
                </div>
                <!--contact form rigth-->
                <div class="container2 mt-3">
                    <div class="row mt-4 mr-4 ">
                        <div class="col-sm-2 ">
                            <a data-toggle="collapse" href="#collapseExample" aria-expanded="false"
                               aria-controls="collapseExample">
                                <i class='fas fa-map-marker-alt contactpagelink' style='font-size:25px'></i>
                            </a>
                            <div class="collapse position-absolute" style="z-index:1;" id="collapseExample">
                                <div class="mapouter">
                                    <div class="map">
                                        <iframe class="gmap_canvas" id="gmap_canvas"
                                                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d5017.7257187352025!2d3.7680429!3d51.0371536!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3769d2a4ea369%3A0x3386eb6fe8fbd111!2sGentbrugse%20Meersen!5e0!3m2!1sen!2sbe!4v1597925437852!5m2!1sen!2sbe">
                                        </iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            Braemkasteelstraat, 9050 Gent, Belgium
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-sm-2">
                            <a class='fas fa-phone contactpagelink' href="tel:5555555555" target="_blank"
                               style='font-size:25px'></a>
                        </div>
                        <div class="col-sm">
                            <a class="contactpagelink" href="tel:5555555555" target="_blank"> Call us at
                                555-555-5555</a>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-sm-2">
                            <a class="fa fa-envelope contactpagelink" href="mailto:contact@deaftecno.com"
                               target="_blank"
                               style="font-size:25px"></a>
                        </div>
                        <div class="col-sm">
                            <a class="contactpagelink" href="mailto:contact@deaftecno.com" target="_blank"> Email us at
                                contactus@deaftecno.com</a>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-10 social">
                            <a class="btn-floating btn-fb mx-1 contactpagelink" href="https://www.facebook.com"
                               target="_blank" rel="noopener">
                                <i class="fab fa-facebook-f"> </i>
                            </a>
                            <a class="btn-floating btn-fb mx-1 contactpagelink" href="https://twitter.com"
                               target="_blank" rel="noopener">
                                <i class="fab fa-twitter"> </i>
                            </a>
                            <a class="btn-floating btn-fb mx-1 contactpagelink" href="https://www.instagram.com"
                               target="_blank" rel="noopener">
                                <i class="fab fa-instagram"> </i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
